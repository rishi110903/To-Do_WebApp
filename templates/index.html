<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>My To-Do List ✅</h1>

        <!-- Add Task Form -->
        <form action="/add" method="POST" class="task-form">
            <input type="text" name="task" placeholder="Enter a task" required>
            <button type="submit">Add</button>
        </form>

        <!-- Task List -->
        <ul class="task-list">
            {% for task in tasks %}
                <li>
                    {{ task }}
                    <a href="/delete/{{ loop.index0 }}" class="delete-btn">❌</a>
                </li>
            {% else %}
                <p>No tasks yet! Add one above.</p>
            {% endfor %}
        </ul>

        <a href="/clear" class="clear-btn">Clear All</a>
    </div>
</body>
</html>
